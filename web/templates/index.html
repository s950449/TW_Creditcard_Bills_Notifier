<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信用卡帳單總覽</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --bg: #0f172a;
            --card: #1e293b;
            --text: #f8fafc;
            --accent: #22d3ee;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        h1 {
            font-weight: 600;
            background: linear-gradient(to right, var(--primary), var(--accent));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .actions {
            display: flex;
            gap: 1rem;
        }

        button {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: none;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #334155;
        }

        th {
            background: #334155;
            color: var(--accent);
            text-transform: uppercase;
            font-size: 0.8rem;
            letter-spacing: 0.05rem;
        }

        tr:last-child td {
            border-bottom: none;
        }

        .status {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
        }

        .status-notified {
            background: #059669;
            color: white;
        }

        .status-pending {
            background: #d97706;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1>Credit Card Bills</h1>
            <div class="actions">
                <button onclick="fetchBills()">Sync Emails</button>
                <button onclick="checkNotify()">Run Notifier</button>
            </div>
        </header>

        <table>
            <thead>
                <tr>
                    <th>銀行</th>
                    <th>金額</th>
                    <th>截止日期</th>
                    <th>帳單日期</th>
                    <th>狀態</th>
                </tr>
            </thead>
            <tbody>
                {% for bill in bills %}
                <tr>
                    <td>{{ bill.bank }}</td>
                    <td>{{ bill.currency }} {{ "{:,.0f}".format(bill.amount) }}</td>
                    <td>{{ bill.due_date }}</td>
                    <td>{{ bill.bill_date }}</td>
                    <td>
                        <span class="status {{ 'status-notified' if bill.notified else 'status-pending' }}">
                            {{ '已通知' if bill.notified else '待通知' }}
                        </span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        async function fetchBills() {
            const res = await fetch('/sync', { method: 'POST' });
            alert(await res.text());
        }
        async function checkNotify() {
            const res = await fetch('/notify', { method: 'POST' });
            alert(await res.text());
        }
    </script>
</body>

</html>
